<section id="id-card" class="screen active">

  <!-- SEGMENT TABS -->
  <div class="segment">
    <button class="segment-btn active" data-seg="doc">Документ</button>
    <button class="segment-btn" data-seg="req">Реквизиты</button>
  </div>

  <!-- DOCUMENT -->
  <div id="seg-doc" class="seg-content active">
    <button id="uploadBtn" class="btn primary">Загрузить</button>
    <input type="file" id="photo" hidden accept="image/*">

    <div id="preview"></div>

    <button id="showQrBtn" class="btn primary full">
      Предъявить документ
    </button>

    <button class="btn outline full">
      Отправить документ
    </button>
  </div>

  <!-- REQUISITES -->
  <div id="seg-req" class="seg-content">
    <div class="field">
      <label>ФИО</label>
      <input id="fio">
    </div>

    <div class="field">
      <label>ИИН</label>
      <input id="iin">
    </div>

    <div class="field">
      <label>Дата рождения</label>
      <input id="birth">
    </div>

    <div class="field">
      <label>Номер документа</label>
      <input id="docnum">
    </div>
  </div>

</section>
